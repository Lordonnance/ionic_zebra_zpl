<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Retour" defaultHref="tabs/list/profile"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Mes tags
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content force-overscroll="false" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Mes tags
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-button expand="block" color="light" (click)="tagAdd()">
    NOUVEAU TAG
  </ion-button> -->
  
  <ion-list>
    <ion-item *ngFor="let tag of tags; let i = index">
      <label class="container">
        <input type="checkbox" checked="checked" [(ngModel)]="tag.checked" (change)="saveTags()">
        <span class="checkmark"></span>
      </label>
      <ion-label>{{tag.title}}</ion-label>
      <ion-icon name="create-outline" item-right color="black" (click)="tagEdit(i)"></ion-icon>
      <ion-icon name="trash-outline" item-right color="black" (click)="tagDelete(i)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="tagAdd()">
    <ion-fab-button>
      <ion-icon color="light" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
