<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paramètres</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content force-overscroll="false" [fullscreen]="true">
  <ion-progress-bar *ngIf="updatePercentDone > 0" color="primary" [value]="updatePercentDone/100"></ion-progress-bar>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paramètres</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item (click)="openTerms()">
      <ion-label>Conditions générales d'utilisation</ion-label>
    </ion-item>
    <ion-item *ngIf="bootService.isNewUpdateAvailable && !scanService.hasPendingWrites" (click)="performAutomaticUpdate()">
      <ion-label>Mettre à jour</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label>Se déconnecter</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
